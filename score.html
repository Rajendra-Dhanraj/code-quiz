<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Score</title>
  </head>
  <body>
    <div class="score-container">
      <h2>Your Scored:</h2>
      <h3 id="score-holder"></h3>

      <h2>Current HighScore:</h2>
      <h3 id="highscore-holder"></h3>

      <form id="initials-form">
        <label>Type your initials here:</label> <br />
        <input id="initials-input" type="text" /><button type="submit">
          Submit
        </button>
      </form>

      <div id="score-board">
        <h4>Score Board</h4>
      </div>

      <button class="score-btn" onclick="window.location.href='./index.html'">
        Go back
      </button>
      <button class="score-btn" id="clear-scores">Clear high scores</button>
    </div>

    <script src="./js/score.js"></script>
  </body>
</html>
